<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYcreative Unfortune Teller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="unfortune-teller js-sectionUnfortune">
        <video class="unfortune-teller__background" muted autoplay loop>
            <source src="video/background.mp4" type="video/mp4">
        </video>

        <picture class="unfortune-teller__demon-hand demon-hand01">
            <img src="./images/demon-hand01.png" alt="Demon Hand">
        </picture>
        
        <picture class="unfortune-teller__demon-hand demon-hand02">
            <img src="./images/demon-hand02.png" alt="Demon Hand">
        </picture>

        <div class="unfortune-teller__container">
            <div class="unfortune-teller__logo">
                <img src="./images/logo.svg" alt="Logo BY">
                <div>presents</div>
            </div>
            <div class="unfortune-teller__wrapper-text">
                <h1 class="unfortune-teller__heading-1">UNFORTUNE<br>TELLER</h1>
                <h2 class="unfortune-teller__heading-2">Queres saber o que te espera?</h2>
            </div>
            <button class="unfortune-teller__button button-start js-start">Revela o meu <br>(planeamento do) futuro</button>
            <button class="unfortune-teller__button button-change js-change">NÃ£o gostei, quero outro</button>
        </div>

        <div class="unfortune-teller__wrapper-cristal-ball">
            <video class="unfortune-teller__cristal-ball js-cristalBall">
                <source src="video/cristal-ball.mp4" type="video/mp4">
            </video>
    
            <video class="unfortune-teller__phrase js-phrase" muted loop autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>

        <button class="button-restart js-restart">Reset</button>
    </section>
</body>

<script src="./script.js"></script>

</html>
